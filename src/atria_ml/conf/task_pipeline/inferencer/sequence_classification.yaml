# @package __global__
_target_: hydra_zen.funcs.zen_processing
_zen_target: atria_ml.task_pipelines._inferencer.Inferencer
_zen_partial: false
_zen_exclude:
- hydra
- n_devices
- backend
defaults:
- /model_pipeline@model_pipeline: sequence_classification
- /metric_factory@metric_factory.accuracy: accuracy
- /metric_factory@metric_factory.precision: precision
- /metric_factory@metric_factory.recall: recall
- /metric_factory@metric_factory.f1_score: f1_score
- /engine@inference_engine: default_inference_engine
- /data_transform@runtime_transforms: document_instance_tokenizer/sequence_classification
- _self_
model_pipeline: ???
inference_engine: ???
task_type: sequence_classification
evaluation_dataloader:
  _target_: atria_datasets.pipelines.utilities.auto_dataloader
  _partial_: true
  batch_size: 64
  num_workers: 4
  pin_memory: true
  drop_last: false
allowed_keys:
- id
- index
- doc_id
- image
- ground_truth
collate_fn: default_collate
hydra:
  run:
    dir: outputs/evaluator/${dataset.name}/${model_pipeline.model.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  output_subdir: hydra
  job:
    chdir: false
  searchpath:
  - pkg://atria/conf
  - pkg://atria_examples/conf
n_devices: 1
backend: nccl
